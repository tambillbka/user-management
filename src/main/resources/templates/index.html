<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" rel="stylesheet">

    <title>User Management App</title>
</head>
<body>
<!-- Just an image -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img alt="" height="30" src="https://getbootstrap.com/docs/4.6/assets/brand/bootstrap-solid.svg" width="30">
    </a>
</nav>

<!-- Table user -->
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Full Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">First Name</th>
        <th scope="col">Address</th>
        <th scope="col">Phone Number</th>
    </tr>
    </thead>
    <tbody id="tb-user-body">
    </tbody>
</table>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Viet java script -->
<script>

    $(document).ready(function getUser() {
        $.ajax({
            type: "GET",
            url: "/api/users",
            success: (data) => {
                renderTableUser(data);
            }
        });
    })

    function renderTableUser(dataUser) {
        let userTbBody = $("#tb-user-body");
        for (let i = 0; i < dataUser.length; i++) {
            let user = dataUser[i];
            userTbBody.append("<tr>" +
                "<th scope=\"row\">" + user.id + "</th>" +
                "<td>" + user.fullName + "</td>" +
                "<td>" + user.firstName + "</td>" +
                "<td> " + user.lastName + "</td>" +
                "<td>" + user.address + "</td>" +
                "<td>" + user.phoneNumber + "</td>" +
                "</tr>");
        }
    }
</script>
</body>
</html>
